    <script>

        $(document).ready(function () {
            $("#generateBill_1").hide();

            $("#generateBill").click(function () {

                $("#headertext").html("List of finalized bills for month " + GetCurrentMonth() + "");
                $("#generateBill_1").show();

                jQuery("#grid").jqGrid({
                    url: "http://localhost:50488/api/SyncObject/GetBills?isFinal= true",
                    datatype: "json",
                    mtype: 'GET',
                    colNames: ['Account Id', 'Farmer Name', 'Customer Id', 'Customer Name', 'Total Amount'],
                    colModel: [{
                        name: 'AccountId',
                        index: 'AccountId',
                        width: 100,
                        sorttype: "int"
                    },
                    {
                        name: 'FarmerName',
                        index: 'FarmerName',
                        width: 200,
                    },
                    {
                        name: 'CustomerId',
                        index: 'CustomerId',
                        width: 100
                    },
                    {
                        name: 'CustomerName',
                        index: 'CustomerName',
                        width: 200,
                    },


                     {
                         name: 'TotalAmount',
                         index: 'TotalAmount',
                         width: 100,
                     },

                    ],
                    viewrecords: true,
                    ignoreCase: true,
                    height: 'auto',
                    width: 'auto'
                });

            });

            $("#sendBill").click(function () {

                $.ajax({
                    type: "POST",
                    url: "http://localhost:50488/api/SyncObject/SendSms",
                    contentType: "application/json; charset=utf-8",
                    dataType: "json", // dataType is json format
                    success: OnSuccess,
                    error: OnErrorCall
                });

                function OnSuccess(response) {
                    alert(response);
                };

                function OnErrorCall(response) {
                    alert("Error while sending bills" + response + "");
                };
            });
        });


        function GetCurrentMonth() {

            var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            var date = new Date();

            return months[date.getMonth()] + ' ' + date.getFullYear();
        };
