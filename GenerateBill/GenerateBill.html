    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>

        $(document).ready(function () {

            GetBills();

            $("#generateBill").click(function () {

                $.ajax({
                    type: "GET",
                    url: "http://localhost:50488/api/SyncObject/InsertBills",
                    contentType: "application/json; charset=utf-8",
                    dataType: "json", // dataType is json format
                    success: OnSuccess,
                    error: OnErrorCall
                });

                function OnSuccess(response) {
                    alert("Bill generated sucessfully for month " + GetCurrentMonth() + " "),
                     GetBills();
                }
                function OnErrorCall(response) { alert("Error while generating bill " + response.responseText); }
            });

            function GetCurrentMonth() {

                var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
                var date = new Date();

                return months[date.getMonth()] + ' ' + date.getFullYear();
            };


            function GetBills() {

                $.ajax({
                    type: "GET",
                    url: "http://localhost:50488/api/SyncObject/GetLastFiveBillLogs",
                    contentType: "application/json; charset=utf-8",
                    dataType: "json", // dataType is json format
                    success: OnSuccess,
                    error: OnErrorCall
                });

                function OnSuccess(response) {
                    debugger;

                    var row = $('<div class="row"  style="color:red">');

                    $.each(response, function (index, value) {
                        debugger;
                        //By Spliting the input control value with space
                        var date = value.GeneratedOn.split('T')[0];

                        var parsedDate = date.split("-")[2] + ' ,' + (date.split("-")[1]) + ',' + date.split("-")[0];
                        //date -2010-10-18
                        row.append(' <div class="col-xs-12">' + (index + 1) + '. ' + parsedDate + '</div>');
                    });

                    row.append('</div>')
                    $(".generateBill").html(row);

                }
                function OnErrorCall(response) { alert("Error while fetching bills" + response.responseText); }

            };


        });



    </script>
